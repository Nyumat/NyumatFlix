name: nyumatflix-ci

env:
  HUSKY: 0

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Clean install
        run: npm ci

      - name: Build the app
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          touch .env.local
          echo NODE_ENV=${{ secrets.NODE_ENV }} >> .env.local
          echo TMDB_API_KEY=${{ secrets.TMDB_API_KEY }} >> .env.local
          npm run build

      - name: Check formatting
        run: npx prettier --check . --ignore-path .gitignore

      - name: Run lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm run test-ci
