name: please-typescript-gods-nyumatflix

on:
  workflow_run:
    workflows: ["lint-nyumatflix"]
    types:
      - completed

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check
